<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightGrey: "#d5e1ef",
              darkNavey: "#1F314F",
              grey: "#7D889E",
              lightGrey: "#D5E1EF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-lightGrey h-screen flex flex-col justify-around items-center">
    <container>
      <div
        class="box-border space-y-4 p-4 bg-white rounded-3xl w-[320px] h-[497px]"
      >
        <img
          src="./images/image-qr-code.png"
          class="rounded-xl w-full"
          alt="qr-code"
        />
        <div class="space-y-4">
          <h1 class="text-xl px-2 text-center font-bold text-darkNavy">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-grey font-medium text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nohawaheed" target="_blank">Noha Waheed</a>.
      </div>
    </container>
  </body>
</html>
